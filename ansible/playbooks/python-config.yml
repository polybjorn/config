# ${XDG_CONFIG_HOME}/python-config.yml

- name: Export Python configuration files from repository
  hosts: localhost
  connection: local

  vars:
    config_home: ${XDG_CONFIG_HOME}
    config_repo: ~/Dropbox/Repositories/config

  tasks:

    - name: Export python scripts
      ansible.builtin.copy:
        src: "{{ config_repo }}/python/"
        dest: "{{ config_home }}/python/"
        owner: bjanda
        mode: '0644'